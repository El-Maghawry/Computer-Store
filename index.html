        <div class="row  mt-1">

            <div class="card col-sm-10 col-xl m-1">

                <div class="card-body">
                    <label>Balance: </label>
                    <span id="balance"></span>
                </div>
                <div class="card-body">
                    <label id="debt" class="text-danger"></label>
                </div>
                <div class="card-footer row">
                    <button id="barrow" type="button" class="btn btn-danger col-xl m-1" onClick="barrowMoney()">Get a loan</input>
                    <button id="payback" type="button" class="btn btn-primary col-xl m-1" onClick="paybackMoney()">Pay Loan</input>

            </div>
            
            <div class="card col-sm-10 col-xl m-1">

                    <button id="earnings" type="button" class="btn btn-success col m-1" onClick="WorkandEarn()">Work and Earn</button>
                </div>
            </div>

            
            <!-- Store -->

                        alt></img>
                        <div class="col-sm-10 col-xl">

                                <p id="price" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card col-sm-10 col-xl m-2">

                <p id="description" class="card-text">details</p>
                <button id="buy" class="btn btn-primary m-1">Buy now</button>
                </div>
